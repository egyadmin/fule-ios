name: Build iOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Adjust to match your local version
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS (No Signing - for testing build only)
        # Note: For App Store, you need to set up signing.
        # This command builds a 'Release' mode app (Runner.app) which can be signed later 
        # or you can configure signing secrets here.
        run: flutter build ios --release --no-codesign

      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/iphoneos
