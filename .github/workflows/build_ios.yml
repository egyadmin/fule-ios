name: Build iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest # Use latest stable macOS (14/15)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Re-create iOS Project (Clean Slate)
        run: |
          rm -rf ios
          rm -rf android # Remove Android to avoid "v1 embedding" errors during pub get
          flutter create . --platforms ios --project-name fuel_management
          
      - name: Apply Signing Hack & Update Version (Dynamic)
        run: |
          # Disable Signing
          echo "CODE_SIGNING_ALLOWED=NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY=" >> ios/Flutter/Release.xcconfig
          
          # Force iOS 13.0 Deployment Target (Fix for connectivity_plus)
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' ios/Runner.xcodeproj/project.pbxproj

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r Runner.ipa Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.ipa
