name: Build iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest # Use latest stable macOS (14/15)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Prepare Clean Build Environment
        run: |
          mkdir clean_workspace
          cp -r lib clean_workspace/
          cp pubspec.yaml clean_workspace/
          if [ -d "assets" ]; then cp -r assets clean_workspace/; fi
          
          cd clean_workspace
          flutter create . --project-name fuel_management
          
          # Fix iOS Version & Signing (in the new clean project)
          echo "CODE_SIGNING_ALLOWED=NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY=" >> ios/Flutter/Release.xcconfig
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' ios/Runner.xcodeproj/project.pbxproj
          
          # Get dependencies in clean workspace
          flutter pub get

      - name: Build iOS (No Codesign)
        run: |
          cd clean_workspace
          flutter build ios --release --no-codesign
          
          # Package IPA
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r Runner.ipa Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: clean_workspace/build/ios/iphoneos/Runner.ipa
